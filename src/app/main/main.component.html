<kendo-splitter orientation="vertical" id="vertical">

  <kendo-splitter-pane size="410px" [collapsible]="true">
    <!-- GRID BEGIN -->
    <div style="height: 100%;">
      <kendo-grid 
      [data]="gridDataResult" 
      
      [pageSize]="10"
      [skip]="skip"
      [pageable]="true"
      
      [sort]="sort" 
      (sortChange)="onSortChange($event)" 
      [sortable]="{
        allowUnsort: allowUnsort,
        mode: multiple ? 'multiple' : 'single'
      }" 
      style="height: 100%;"
      (pageChange)="onGridPageChange($event)">
      <kendo-grid-column field="grid" title="Grid Name" width="50%">
      </kendo-grid-column>
      <kendo-grid-column field="host" title="Host Name" width="50%">
      </kendo-grid-column>
    </kendo-grid>
  </div>
    <!-- GRID END -->
  </kendo-splitter-pane>
  <!-- Inferior Panel -->
  <kendo-splitter-pane [resizable]="true" [collapsible]="false">
    <div class="pane-content">
      
      <!-- ### Actions BEGIN -->
      <div class="row">
        <div class="col-xs-12 col-md-6 example-col">
          <button kendoButton (click)="onSaveClick()" [primary]="true">Add</button>
          <button kendoButton (click)="onCancelClick()" [look]="'outline'" [primary]="true">Delete</button>
        </div>
      </div>
      <!-- ### Actions END -->

      <div class="row">
        <!-- Bulk Management list -->
        <div class="col-xs-12 col-md-6 example-col">
          <kendo-floatinglabel text="Bulk Management" style="width: 100%;">
            <textarea [(ngModel)]="hostsBulk" rows="10" style="width: 100%;" kendoTextArea></textarea>
          </kendo-floatinglabel>
        </div>
        <!-- Grid selection -->
        <div class="col-xs-12 col-md-6 example-col">
          <kendo-floatinglabel text="Select value" style="width: 100%;">
            <kendo-dropdownlist [(ngModel)]="selectedGrid" style="width: 100%;" [data]="availableGrids">
            </kendo-dropdownlist>
          </kendo-floatinglabel>
        </div>
      </div>
    </div>
  </kendo-splitter-pane>
</kendo-splitter>
